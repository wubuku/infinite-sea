      name: Id
      type: UID
    properties:
      Owner:
        type: address
      Level:
        type: u16
        defaultLogic:
          Move: "1"
      Experience:
        type: u32
        defaultLogic:
          Move: "0"
      Name:
        type: String
        length: 50
      ClaimedIsland:
        type: Coordinates
        optional: true
        defaultLogic:
          Move: "std::option::none()"
      Inventory:
        itemType: ItemIdQuantityPair
      #UnassignedShips:
