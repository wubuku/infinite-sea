      DailyQuests:
        type: DailyQuests
        optional: true
        defaultLogic:
          Move: "std::option::none()"

    #    entities:
    #      PlayerItem:
    #        id:
    #          name: ItemId
    #          type: u32
    #        properties:
    #          Quantity:
    #            type: u32

    methods:
      Create:
        isCreationCommand: true
        parameters:
          Name:
            type: String
        event:
          isObjectShared: true # Share the object after created.
          name: PlayerCreated
          properties:
            Owner:
              type: address

      ClaimIsland:
        parameters:
          Map:
            referenceType: Map
            isMutableReference: true
            isIgnoredInEvent: true
          Coordinates:
            type: Coordinates
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
          RosterTable:
            referenceType: RosterTable
            isMutableReference: true
            isIgnoredInEvent: true
          SkillProcessTable:
            referenceType: SkillProcessTable
            isMutableReference: true
            isIgnoredInEvent: true
        event:
          name: IslandClaimed
          properties:
            ClaimedAt:
              type: u64
        constants:
          ESenderHasNoPermission:
            constantExpression:
              Move: 22
            type: u64
        verificationLogic:
          Move: >
            assert!(sui::tx_context::sender(ctx) == player::owner(player), ESenderHasNoPermission);

      Airdrop:
        requiredPermission: "__Publisher__"
        #requiredPermission: AdminCap
        parameters:
          ItemId:
            type: u32
          Quantity:
            type: u32
        event:
          name: PlayerAirdropped

