singletonObjects:
  Map:
    module: "Map"
    metadata:
      IS_MOVE_SCHEMA_VERSIONED: true
      #MoveExternalFriendConfiguration: "MapFriendConfig" # This is default.
      ENABLE_PULLING_MULTI_TYPE_EVENTS_AT_ONCE: true
    friends:
      - Player.ClaimIsland
      - Player.NftHolderClaimIsland
      - Player.GatherIslandResources
    properties:
      Locations:
        itemType: MapLocation
      #ForNftHoldersOnly:
      #  type: bool
      #  optional: true
      #  description: "Is island only for NFT holders to claim"
      #  defaultLogic:
      #    Move: "std::option::none()"
      ClaimIslandSetting:
        type: u8
        optional: true
        defaultLogic:
          Move: "std::option::none()"
        description: "1: For NFT holders only; 2: For whitelisted accounts only, 3: For everyone"

      ClaimIslandWhitelist:
        type: Table<address, bool>
        defaultLogic:
          Move: "sui::table::new(ctx)"

    entities:
      MapLocation:
        id:
          name: Coordinates
          type: Coordinates
        properties:
          Type:
            type: u32
          OccupiedBy:
            type: ID # PlayerId
            optional: true
          Resources:
            itemType: ItemIdQuantityPair
          GatheredAt:
            type: u64
    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.

      AddIsland:
        requiredPermission: "AdminCap"
        parameters:
          Coordinates:
            type: Coordinates
          Resources:
            type: ItemIdQuantityPairs
        event:
          name: IslandAdded

      ClaimIsland:
        metadata:
          IsExternalFriendly: true
        #isInternal: true
        parameters:
          Coordinates:
            type: Coordinates
          ClaimedBy:
            type: ID # PlayerId
          ClaimedAt:
            type: u64
        event:
          name: MapIslandClaimed

      GatherIslandResources:
        metadata:
          ParametersIncludedInMutationFunction: [ "Clock" ]
          IsExternalFriendly: true
        #isInternal: true
        parameters:
          #Player:
          #  referenceType: Player
          #  isMutableReference: true
          #  isIgnoredInEvent: true
          PlayerId:
            type: ID
          Coordinates:
            type: Coordinates
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        result:
          type: ItemIdQuantityPairs
        event:
          name: IslandResourcesGathered
          properties:
            Coordinates:
              type: Coordinates
            Resources:
              itemType: ItemIdQuantityPair
            GatheredAt:
              type: u64

      UpdateSettings:
        requiredPermission: AdminCap
        parameters:
          #ForNftHoldersOnly:
          #  type: bool
          ClaimIslandSetting:
            type: u8
        event:
          name: MapSettingsUpdated

      AddToWhitelist:
        requiredPermission: AdminCap
        parameters:
          AccountAddress:
            type: address
        event:
          name: WhitelistedForClaimingIsland

      RemoveFromWhitelist:
        requiredPermission: AdminCap
        parameters:
          AccountAddress:
            type: address
        event:
          name: UnWhitelistedForClaimingIsland
