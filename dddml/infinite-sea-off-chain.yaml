aggregates:
  RosterLocation:
    id:
      name: RosterObjectId
      type: address
    noSurrogateId: true
    properties:
      Coordinates:
        type: Coordinates
        description: "The quasi-real-time coordinates of the roster."
      Status:
        type: u8
        description: "The quasi-real-time status of the roster."

  FaucetRequested:
    metadata:
      AbsolutelyNoEventSourcing: true
    implements:
      - SuiMoveEvent
      - SuiEventEnvelope
      - HasSuiEventNextCursor
    id:
      name: EventId
      type: string
      length: 100
    properties:
      RequesterAccount:
        type: address
      RequestedAmount:
        type: u64
      Description:
        type: string
        length: 500

