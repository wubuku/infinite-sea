aggregates:
  Item:
    module: "Common"
    metadata:
      Preprocessors: ["MOVE_CRUD_IT"]
      #CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
      ShouldIssuePublisherObject: true
    id:
      name: ItemId
      type: u32
      generator:
        class: assigned
        tableName: ItemTable
    properties:
      Name:
        type: AsciiString
        length: 100
      #Type:
      #  type: ItemType
      RequiredForCompletion:
        type: bool
      SellsFor:
        type: u32
    methods:
      Create:
        requiredPermission: "__Publisher__"
        event:
          isObjectShared: true # Share the object after created.
      Update:
        requiredPermission: "__Publisher__"


  ItemCreation:
    module: "Common"
    metadata:
      Preprocessors: ["MOVE_CRUD_IT"]
      #CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
    implements:
      - ItemCreationOrProduction
    id:
      name: ItemCreationId
      type: SkillTypeItemIdPair
      generator:
        class: assigned
        tableName: ItemCreationTable
    properties:
      ResourceCost:
        type: u32
    methods:
      Create:
        requiredPermission: "__Publisher__"
        event:
          isObjectShared: true # Share the object after created.
      Update:
        requiredPermission: "__Publisher__"


  ItemProduction:
    module: "Common"
    metadata:
      Preprocessors: ["MOVE_CRUD_IT"]
      #CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
    implements:
      - ItemCreationOrProduction
    id:
      name: ItemProductionId
      type: SkillTypeItemIdPair
      generator:
        class: assigned
        tableName: ItemProductionTable
    properties:
      ProductionMaterials:
        type: ItemIdQuantityPairs
    methods:
      Create:
        requiredPermission: "__Publisher__"
        event:
          isObjectShared: true # Share the object after created.
      Update:
        requiredPermission: "__Publisher__"


superObjects:
  ItemCreationOrProduction:
    properties:
      #RequirementsSkill:
      #  type: SkillType
      RequirementsLevel:
        type: u16
      BaseQuantity:
        type: u32
      BaseExperience:
        type: u32
      BaseCreationTime:
        type: u64
      EnergyCost:
        type: u64
      SuccessRate: #(percentage)
        type: u16


singletonObjects:
  ExperienceTable:
    module: "Common"
    properties:
      Levels:
        itemType: ExperienceLevel
        isList: true
    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.
      AddLevel:
        requiredPermission: "__Publisher__"
        parameters:
          Level:
            type: u16
          Experience:
            type: u32
          Difference:
            type: u32
        event:
          name: ExperienceLevelAdded
      UpdateLevel:
        requiredPermission: "__Publisher__"
        parameters:
          Level:
            type: u16
          Experience:
            type: u32
          Difference:
            type: u32
        event:
          name: ExperienceLevelUpdated


