          Coordinates:
            type: Coordinates
          ClaimedBy:
            type: ID # PlayerId
          ClaimedAt:
            type: u64
        event:
          name: MapIslandClaimed

    entities:
      MapLocation:
        id:
          name: Coordinates
          type: Coordinates
        properties:
          Type:
            type: u32
          OccupiedBy:
            type: ID # PlayerId
            optional: true
          Resources:
            itemType: ItemIdQuantityPair
          GatheredAt:
            type: u64

