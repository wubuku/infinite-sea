aggregates:
  SkillProcess:
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
      NO_MOVE_EVENT_MODULE: true
      ShouldIssuePublisherObject: true
    id:
      name: SkillProcessId
      type: SkillProcessId
      generator:
        class: assigned
        tableName: SkillProcessTable
    properties:
      ItemId:
        type: u32
        defaultLogic:
          Move: "infinite_sea_common::item_id::unused_item()"
      StartedAt:
        type: u64
        defaultLogic:
          Move: "0"
      CreationTime:
        type: u64
        defaultLogic:
          Move: "0"
      Completed:
        type: bool
        defaultLogic:
          Move: "true"
      EndedAt:
        type: u64
        defaultLogic:
          Move: "0"
      EnergyVault:
        type: "Balance<ENERGY>"
      ProductionMaterials:
        type: ItemIdQuantityPairs
        optional: true
        description: "Actual input materials for production"
        defaultLogic:
          Move: "std::option::none()"

    methods:
      Create:
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
        event:
          isObjectShared: true # Share the object after created.
        constants:
          EInvalidPlayerId:
            constantExpression:
              Move: 10
            type: u64
          ESenderHasNoPermission:
            constantExpression:
              Move: 22
            type: u64
          EInvalidSequenceNumber:
            constantExpression:
              Move: 23
            type: u64
        verificationLogic:
          Move: >
            assert!(sui::tx_context::sender(ctx) == player::owner(player), ESenderHasNoPermission);
                    let player_id = infinite_sea_common::skill_process_id::player_id(&skill_process_id);
                    assert!(player::id(player) == player_id, EInvalidPlayerId);
                    assert!(
                        infinite_sea_common::skill_process_id::sequence_number(
                            &skill_process_id
                        ) <= infinite_sea::skill_process_util::skill_type_max_sequence_number(
                            infinite_sea_common::skill_process_id::skill_type(&skill_process_id)
                        ),
                        EInvalidSequenceNumber
                    );

      StartProduction:
        inheritsFrom: SkillProcessTemplate.StartProduction
        event:
          name: ProductionProcessStarted

      CompleteProduction:
        inheritsFrom: SkillProcessTemplate.CompleteProduction
        event:
          name: ProductionProcessCompleted

      StartShipProduction:
        inheritsFrom: SkillProcessTemplate.StartProduction
        parameters:
          ProductionMaterials:
            type: ItemIdQuantityPairs
        event:
          name: ShipProductionProcessStarted

      CompleteShipProduction:
        inheritsFrom: SkillProcessTemplate.CompleteProduction
        parameters:
          UnassignedShips:
            referenceType: Roster
            isMutableReference: true
            isIgnoredInEvent: true
        event:
          name: ShipProductionProcessCompleted
        #result:
        #  type: Ship

      StartCreation:
        inheritsFrom: SkillProcessTemplate.StartCreation
        event:
          name: CreationProcessStarted

      CompleteCreation:
        inheritsFrom: SkillProcessTemplate.CompleteCreation
        event:
          name: CreationProcessCompleted

#      StartMutexCreation:
#        inheritsFrom: SkillProcessTemplate.StartCreation
#        parameters:
#          SkillProcessMutex:
#            referenceType: SkillProcessMutex
#            isMutableReference: true
#            isIgnoredInEvent: true
#        event:
#          name: MutexCreationProcessStarted
#
#      CompleteMutexCreation:
#        inheritsFrom: SkillProcessTemplate.CompleteCreation
#        parameters:
#          SkillProcessMutex:
#            referenceType: SkillProcessMutex
#            isMutableReference: true
#            isIgnoredInEvent: true
#        event:
#          name: MutexCreationProcessCompleted


  Ship:
    metadata:
      HasStoreAbility: true
      Preprocessors: ["MOVE_CRUD_IT"]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
      ShouldIssuePublisherObject: true
      DataAccessFriends:
        - ShipBattle.MakeMove
        - ShipBattle.TakeLoot
    friends:
      - SkillProcess.CompleteShipProduction
      #- SkillProcess.StartShipProduction
      - Roster.CreateEnvironmentRoster
    id:
      name: Id
      type: UID
    properties:
      Owner:
        type: ID # PlayerId
      HealthPoints:
        type: u32
      Attack:
        type: u32
      Protection:
        type: u32
      Speed:
        type: u32
      BuildingExpenses:
        type: ItemIdQuantityPairs
      Inventory:
        itemType: ItemIdQuantityPair
        defaultLogic:
          Move: "std::vector::empty()"
    methods:
      Create:
        isInternal: true
        result:
          isObjectReturned: true
        #event:
        #  isObjectShared: true # Share the object after created.


  Roster:
    id:
      name: RosterId
      type: RosterId
      generator:
        class: assigned
        tableName: RosterTable
    metadata:
      #HasStoreAbility: true
      Preprocessors: ["MOVE_CRUD_IT"]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
      ShouldIssuePublisherObject: true
      IS_MOVE_SCHEMA_VERSIONED: true
      DataAccessFriends:
        # Make some methods can access ("write") Roster's data model.
        # This should only be done occasionally!
        - ShipBattle.InitiateBattle
        - ShipBattle.MakeMove
        - ShipBattle.TakeLoot
    friends:
      - Player.Create
      - Player.ClaimIsland
      - SkillProcess.CompleteShipProduction
      - ShipBattle.InitiateBattle
    properties:
      Status:
        type: u8
      Speed:
        type: u32
      ShipIds:
        itemType: ID # Ship ID
        defaultLogic:
          Move: "std::vector::empty()"
      Ships:
        type: ObjectTable<ID, Ship>
        typeArguments:
          - # not set for ID
          - persistenceType: JsonObject
      UpdatedCoordinates:
        type: Coordinates
        description: "The last updated coordinates"
      CoordinatesUpdatedAt:
        type: u64
      TargetCoordinates:
        type: Coordinates
        optional: true
      ShipBattleId:
        type: ID
        optional: true
      EnvironmentOwned:
        type: bool
        description: "Whether the roster is owned by the environment"
        defaultLogic:
          Move: "false"
      BaseExperience:
        type: u32
        optional: true
        description: "The base experience value gained by the player when the roster is destroyed"
        defaultLogic:
          Move: "std::option::none()"

    methods:
      Create:
        isInternal: true
        result:
          isObjectReturned: true
        event:
          isObjectShared: true # Share the object after created.

      CreateEnvironmentRoster:
        isCreationCommand: true
        requiredPermission: "__Publisher__"
        parameters:
          Coordinates:
            type: Coordinates
          ShipResourceQuantity:
            type: u32
          ShipBaseResourceQuantity:
            type: u32
          BaseExperience:
            type: u32
        event:
          name: EnvironmentRosterCreated
          isObjectShared: true

      AddShip:
        isInternal: true
        parameters:
          Ship:
            type: Ship
          Position:
            type: u64
            optional: true
        event:
          name: RosterShipAdded

      SetSail:
        #requiredPermission: Owner
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          TargetCoordinates:
            type: Coordinates
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        event:
          name: RosterSetSail
          properties:
            SetSailAt:
              type: u64
            UpdatedCoordinates:
              type: Coordinates

      UpdateLocation:
        parameters:
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        event:
          name: RosterLocationUpdated
          properties:
            UpdatedCoordinates:
              type: Coordinates
            CoordinatesUpdatedAt:
              type: u64
            NewStatus:
              type: u8
            #OldStatus:
            #  type: u8

      AdjustShipsPosition:
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          Positions:
            itemType: u64
          ShipIds:
            itemType: ID
        event:
          name: RosterShipsPositionAdjusted

      TransferShip:
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          ShipId:
            type: ID
          #FromRoster: # from current roster
          ToRoster:
            referenceType: Roster
            isMutableReference: true
            eventPropertyName: ToRosterId
          ToPosition:
            type: u64
            optional: true
        event:
          name: RosterShipTransferred

      TransferShipInventory:
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          FromShipId:
            type: ID
          ToShipId:
            type: ID
          ItemIdQuantityPairs:
            type: ItemIdQuantityPairs
        event:
          name: RosterShipInventoryTransferred

      TakeOutShipInventory:
        inheritsFrom: RosterTemplate.InOutShipInventory
        #parameters:
        event:
          name: RosterShipInventoryTakenOut

      PutInShipInventory:
        inheritsFrom: RosterTemplate.InOutShipInventory
        #parameters:
        event:
          name: RosterShipInventoryPutIn


  ShipBattle:
    id:
      name: Id
      type: UID
    properties:
      Initiator:
        type: ID # Roster ID
      Responder:
        type: ID # Roster ID
      Status:
        type: u8
      Winner:
        type: u8
        optional: true
        description: "1: Initiator, 0: Responder"
        defaultLogic:
          Move: "std::option::none()"
      RoundNumber:
        type: u32
        defaultLogic:
          Move: "1"
      RoundStartedAt:
        type: u64
      RoundMover:
        type: u8
        optional: true
        description: "1: Initiator, 0: Responder"
      RoundAttackerShip:
        type: ID
        optional: true
      RoundDefenderShip:
        type: ID
        optional: true
    methods:
      InitiateBattle:
        isCreationCommand: true
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          Initiator:
            referenceType: Roster
            isMutableReference: true
            isIgnoredInEvent: true
          Responder:
            referenceType: Roster
            isMutableReference: true
            isIgnoredInEvent: true
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        result:
          isObjectReturned: true
        event:
          name: ShipBattleInitiated
          isObjectShared: true
          properties:
            InitiatorId:
              type: ID
            ResponderId:
              type: ID
            StartedAt:
              type: u64
            FirstRoundMover:
              type: u8
              optional: true
            FirstRoundAttackerShip:
              type: ID
              optional: true
            FirstRoundDefenderShip:
              type: ID
              optional: true

      MakeMove:
        parameters:
          Player:
            referenceType: Player
            isIgnoredInEvent: true
          Initiator:
            referenceType: Roster
            isMutableReference: true
            isIgnoredInEvent: true
          Responder:
            referenceType: Roster
            isMutableReference: true
            isIgnoredInEvent: true
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
          AttackerCommand:
            type: ShipBattleCommand
        event:
          name: ShipBattleMoveMade
          properties:
            DefenderCommand:
              type: ShipBattleCommand
            RoundNumber:
              type: u32
            DefenderDamageTaken:
              type: u32
            AttackerDamageTaken:
              type: u32
            IsBattleEnded:
              type: bool
            Winner:
              type: u8
              optional: true
              description: "1: Initiator, 0: Responder"
            NextRoundStartedAt:
              type: u64
            NextRoundMover:
              type: u8
              optional: true
            NextRoundAttackerShip:
              type: ID
              optional: true
            NextRoundDefenderShip:
              type: ID
              optional: true

