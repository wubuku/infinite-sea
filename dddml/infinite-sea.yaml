      Locations:
        itemType: MapLocation
    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.

      AddIsland:
        requiredPermission: "AdminCap"
        parameters:
          Coordinates:
            type: Coordinates
          Resources:
            type: ItemIdQuantityPairs
        event:
          name: IslandAdded

      ClaimIsland:
        isInternal: true
